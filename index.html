  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      height: 100vh;
      background-color: #f5f5f5;
    }

    /* Sidebar */
    .sidebar {
      width: 20%;
      background: #2d2f36;
      color: white;
      padding: 15px;
      box-sizing: border-box;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 18px;
      margin-bottom: 10px;
    }
    .sidebar ul {
      list-style: none;

    }

    }

    }

    /* Main content */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 15px;
      box-sizing: border-box;
    }

    .video {
      height: 35%;
      background: #000;
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 10px;
      border-radius: 8px;
      overflow: hidden;
    }
    .video iframe {
      width: 100%;
      height: 100%;
    }

    /* Content Area */
    .content {
      flex: 1;
      display: flex;
      gap: 10px;
    }

    .literature, .code, .circuit {
      background: white;
      padding: 10px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      overflow-y: auto;
    }

    .literature { flex: 1; }
    .code { flex: 1; font-family: "Courier New", monospace; background: #f8f8f8; border-left: 3px solid #007acc; }
    .circuit { flex: 1; text-align: center; }
    .circuit img { max-width: 100%; height: auto; }

    /* Responsive */
    @media (max-width: 768px) {
      body { flex-direction: column; height: auto; }
      .sidebar { width: 100%; order: -1; text-align: center; }
      .sidebar ul { display: flex; overflow-x: auto; white-space: nowrap; padding: 0; }
      .sidebar ul li { flex: 1; min-width: 120px; background: #3a3d45; margin: 2px; }
      .main { padding: 10px; }
      .video { height: 200px; }
      .content { flex-direction: column; }
      .literature, .code, .circuit { flex: none; width: 100%; margin-bottom: 10px; }
    }
  </style>

<script>
  const shareBtn = document.getElementById("shareBtn");
  const shareModal = document.getElementById("shareModal");

  // Show modal
  shareBtn.addEventListener("click", () => {
    shareModal.style.display = "flex";
  });

  // Hide modal when clicking outside the popup
  shareModal.addEventListener("click", (e) => {
    if (e.target === shareModal) {
      shareModal.style.display = "none";
    }
  });

  // Page URL and Title
  const pageUrl = encodeURIComponent(window.location.href);
  const pageTitle = encodeURIComponent(document.title);

  // Set share URLs
  document.getElementById("whatsappShare").href = `https://wa.me/?text=${pageTitle}%0A${pageUrl}`;
  document.getElementById("facebookShare").href = `https://www.facebook.com/sharer/sharer.php?u=${pageUrl}`;
  document.getElementById("emailShare").href = `mailto:?subject=${pageTitle}&body=Check this out: ${pageUrl}`;
  document.getElementById("snapchatShare").href = `https://www.snapchat.com/scan?attachmentUrl=${pageUrl}`;

  // Copy Link
  document.getElementById("copyLink").addEventListener("click", (e) => {
    e.preventDefault();
    navigator.clipboard.writeText(window.location.href)
      .then(() => alert("Link copied to clipboard!"))
      .catch(() => alert("Failed to copy the link."));
    shareModal.style.display = "none";
  });

  // Auto-close modal when a platform is selected
  const shareLinks = document.querySelectorAll("#shareModal a:not(#copyLink)");
  shareLinks.forEach(link => {
    link.addEventListener("click", () => {
      shareModal.style.display = "none";
    });
  });
</script>

<script>
document.getElementById('shareBtn').addEventListener('click', function () {
  const shareUrl = window.location.href;

  if (navigator.share) {
    navigator.share({
      title: document.title,
      text: "Check out this Arduino tutorial!",
      url: shareUrl
    })
    .then(() => console.log('Thanks for sharing!'))
    .catch(console.error);
  } else {
    // Fallback: Copy URL to clipboard
    navigator.clipboard.writeText(shareUrl)
      .then(() => alert("Link copied to clipboard!"))
      .catch(() => alert("Failed to copy the link."));
  }
});
</script>
